<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쩝쩝박사 - 음식 게임</title>
    <link rel="stylesheet" href="./styles/recipe_game.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header Section -->
    <header class="main-header">
        <div class="container">
            <h1 class="logo"><i class="fas fa-hamburger"></i> 쩝쩝박사 - 음식 만들기 게임</h1>
        </div>
    </header>

    <!-- Game Section -->
    <main>
        <div class="container">
            <!-- Game 2: 음식 만들기 게임 -->
            <div class="game-container" id="make-food-game">
                <h2>음식 재료를 모아 요리를 완성하세요!</h2>
                <div class="ingredient-list" id="ingredient-list">
                    <div class="ingredient" onclick="selectIngredient('당근')">당근</div>
                    <div class="ingredient" onclick="selectIngredient('양파')">양파</div>
                    <div class="ingredient" onclick="selectIngredient('고추장')">고추장</div>
                    <div class="ingredient" onclick="selectIngredient('돼지고기')">돼지고기</div>
                    <div class="ingredient" onclick="selectIngredient('김치')">김치</div>
                </div>
                <div class="order-container" id="selected-ingredients">
                    <!-- Selected ingredients will appear here -->
                </div>
                <button class="play-again" onclick="resetIngredients()">다시 시작하기</button>
            </div>
        </div>
    </main>

    <script>
        // Game 2: 음식 만들기 게임
        let selectedIngredients = [];

        function selectIngredient(ingredient) {
            selectedIngredients.push(ingredient);
            updateIngredientList();
        }

        function updateIngredientList() {
            const selectedContainer = document.getElementById('selected-ingredients');
            selectedContainer.innerHTML = '';
            selectedIngredients.forEach(ingredient => {
                const ingredientDiv = document.createElement('div');
                ingredientDiv.classList.add('order-item');
                ingredientDiv.textContent = ingredient;
                selectedContainer.appendChild(ingredientDiv);
            });
        }

        function resetIngredients() {
            selectedIngredients = [];
            updateIngredientList();
        }
    </script>
</body>

</html>
