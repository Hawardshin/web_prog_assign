<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쩝쩝박사 - 음식 게임</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .main-header {
            background: #ff6f61;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .main-header .logo {
            font-size: 2.5em;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-container {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
        }

        .game-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .ingredient-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .ingredient {
            background: #ffb347;
            color: #fff;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .ingredient:hover {
            background: #e69942;
            transform: scale(1.05);
        }

        .order-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .order-item {
            background: #fff7e6;
            color: #333;
            border: 2px dashed #ff6f61;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            width: 80%;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="main-header">
        <div class="container">
            <h1 class="logo"><i class="fas fa-hamburger"></i> 쩝쩝박사 - 음식 만들기 게임</h1>
        </div>
    </header>

    <!-- Game Section -->
    <main>
        <div class="container">
            <!-- Game 2: 음식 만들기 게임 -->
            <div class="game-container" id="make-food-game">
                <h2>음식 재료를 모아 요리를 완성하세요!</h2>
                <div class="ingredient-list" id="ingredient-list">
                    <div class="ingredient" onclick="selectIngredient('당근')">당근</div>
                    <div class="ingredient" onclick="selectIngredient('양파')">양파</div>
                    <div class="ingredient" onclick="selectIngredient('고추장')">고추장</div>
                    <div class="ingredient" onclick="selectIngredient('돼지고기')">돼지고기</div>
                    <div class="ingredient" onclick="selectIngredient('김치')">김치</div>
                </div>
                <div class="order-container" id="selected-ingredients">
                    <!-- Selected ingredients will appear here -->
                </div>
                <button class="play-again" onclick="resetIngredients()">다시 시작하기</button>
            </div>
        </div>
    </main>

    <script>
        // Game 2: 음식 만들기 게임
        let selectedIngredients = [];

        function selectIngredient(ingredient) {
            selectedIngredients.push(ingredient);
            updateIngredientList();
        }

        function updateIngredientList() {
            const selectedContainer = document.getElementById('selected-ingredients');
            selectedContainer.innerHTML = '';
            selectedIngredients.forEach(ingredient => {
                const ingredientDiv = document.createElement('div');
                ingredientDiv.classList.add('order-item');
                ingredientDiv.textContent = ingredient;
                selectedContainer.appendChild(ingredientDiv);
            });
        }

        function resetIngredients() {
            selectedIngredients = [];
            updateIngredientList();
        }
    </script>

</body>

</html>
