<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게임 3 - 쩝쩝박사</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header class="main-header">
        <h1 class="logo"><i class="fas fa-ice-cream"></i> 게임 3 - 주문 처리 게임</h1>
    </header>
    <div class="quiz-container">
        <h2>빠르게 주문을 완성하세요!</h2>
        <div id="order">주문: 감자튀김, 햄버거</div>
        <div id="result"></div>
        <button onclick="completeOrder()" class="play-again">주문 완료</button>
    </div>
    <script>
        function completeOrder() {
            document.getElementById('result').innerText = '🎉 주문이 성공적으로 완료되었습니다!';
        }
    </script>
</body>
</html>
